长期股权投资:
  控股大于 50% 的:
    - 「控股合并」就是买了超过 20% 的股票
  控股小于 50% 的:
    - 「长期股权投资入账价值」是「初始投资成本」和「应享有被投资单位可辨认净资产公允价值份额」的高价