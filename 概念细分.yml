固定资产:
  外购:
    - 「外购固定资产的入账成本」 = 买价 + 税 + 其他（运输、包装、安装测试等）；专业人员服务费算成本，员工培训不算
  折旧:
    - 「净残值」是固定资产最后变成废铁的价值
    - 「固定资产的账面价值」 = 「外购固定资产的入账成本」 - 「累计折旧」 （-「固定资产减值准备」）
    - 「会计年度」是从 1 月开始到 12 月结束
    - 「折旧年度」是从资产买来那个月的下个月开始算，次年当月结束
    - 「入账价值」是改造后的「固定资产的账面价值」 + 改造的费用
