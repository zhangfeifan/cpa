存货、交易性金融资产:
  上货:
    - 「原材料」（即「成本」）包括价款、运费或者保险费，不包括税；所有的税都归纳到「应交税费」
    - 「存货的账面价值」是「账面余额」 - 所有的备抵 # 跟股票不同，股票没有备抵
  材料入库:
    - 「非正常消耗」记入「营业外支出」
    - 「合理损耗」不能从「成本」里扣除
    - 「实际入库数量」要减去「合理损耗」
    - 「成本」就是「原材料」
    - 「单位成本」 = 「成本」 / 「实际入库数量」
  存货跌价准备:
    - 「可变现净值」 = 市场售价 - 销售费和相关税费 - 加工费
    - 「计提」是当「可变现净值」 < 「成本」时，要把少的那部分钱放到「存货跌价准备」里
    - 「补提」是「计提」的发生额
    - 「余额」是「可变现净值」与「成本」的差；「发生额」是期末「可变现净值」与期初的「可变现净值」的差
    - 「原材料」账面价值，是「可变现净值」与「原材料」中少的那个
  买卖股票债券:
    - 「入账价值」就是「交易性金融资产——成本」，即纯粹的股价乘股票数量，刨除应发而未发的分红、手续费
    - 「公允价值」就是当前股价乘以股票数量
    - 「手续费」算「投资收益」的借方
    - 「应收股利/利息」就是未发放的股利或者利息
    - 「初始计量」就是买股票；「处置」就是卖股票
    - 「金融资产的账面价值」就是「交易性金融资产——成本」 + 「交易性金融资产——公允价值变动」，即入手价 + 浮动利润，或者压根就是现在的市值
    - 「账面余额」就是「金融资产的账面价值」 # 跟「存货」不一样，「存货」需要减去所有的备抵
    - 股票不卖，无论涨多少跌多少都不算「投资收益」，算「交易性金融资产—公允价值变动」和「公允价值变动损益」
    - 「直接投资收益」是当下的「公允价值」 - 「金融资产的账面价值」
    - 「间接投资收益」是「交易性金融资产——公允价值变动」或者「公允价值变动损益」
