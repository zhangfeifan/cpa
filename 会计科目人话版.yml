会计科目人话版:
  资产类:
    库存现金:
    银行存款:
      - 支付「应交税费」
    其他货币资金:
    交易性金融资产: 
      交易性金融资产——成本: 纯粹的股价乘股票数量，刨除应发而未发的分红、手续费，就是所谓「入账价值」
      交易性金融资产——公允价值变动: 
        - 手头股票没平仓时的浮动利润
        - 股票不卖，无论涨多少跌多少都不算「投资收益」，算「交易性金融资产—公允价值变动」和「公允价值变动损益」
    应收票据:
    应收账款:
      - 债权的一种
    预付账款:
      - 债权的一种
    应收股利: 买股票时候有应发而未发的分红
    应收利息: 买债券时候有应发而未发的利息
    其他应收款:
      - 保险公司给的赔偿
    坏账准备:
      - 「应收账款」或者「应收票据」发生坏账时，贷这个，借「资产减值损失」
    材料采购:
    在途物资:
    原材料: 
      - 「原材料」、「存货」一回事
      - 盖房子的水泥砖头等「工程物资」不算「原材料」
      - 直接卖「原材料」的收益时「其他业务成本」
      - 运输中产生的合理损耗
    材料成本差异:
    库存商品:
      - 卖货的时候，「库存商品」会转变成「主营业务成本」
    发出商品:
    商品进销差价:
    委托加工物资:
    包装物及低值易耗品:
    周转材料:
    存货跌价准备: 
      存货跌价准备——原材料: 「可变现净值」如果少于「成本」，那么需要把少的那部分放到这里，算「资产减值损失」
    合同资产:
    待摊费用:
    其他债权投资:
    其他债权投资减值准备:
    其他权益工具投资:
    长期股权投资:
      # 如果是「权益法」，那么需要用到下边的科目
      长期股权投资——投资成本: 买股票的钱加税，溢价不算
      长期股权投资——损益调整: 长投盈利或者亏损，按比例记录到这里
      长期股权投资——其他综合收益: 长投「其他综合收益」增加或减少，按比例记录到这里；同时「其他综合收益」对应增减
      长期股权投资——其他权益变动: 长投「其他权益变动」增加或减少，按比例记录到这里；同时「资本公积——其他资本公积」对应增减
    长期股权投资减值准备:
    投资性房地产:
      - 用来租的房子不算「固定资产」，算「投资性房地产」
    长期应收款:
    未实现融资收益:
    固定资产:
      - 用来租的房子不算「固定资产」，算「投资性房地产」
      - 除了实际发生的建造成本，还包括弃置费用，即「预计负债」
    累计折旧:
      - 生产工具「固定资产」累计折旧需要贷这个，借「制造费用」
      - 出租固定资产，算到「其他业务成本」头上
      - 销售机构的「固定资产」折旧，算「销售费用」
    固定资产减值准备:
    在建工程:
      - 在建工程的职工薪酬
    工程物资:
      - 盖房子的水泥砖头等「工程物资」不算「原材料」
    固定资产清理:
    融资租赁资产:
    未担保余值:
    无形资产:
    累计摊销:
      - 「其他业务成本」
    无形资产减值准备:
    商誉:
    长期待摊费用:
    递延所得税资产:
    待处理财产损溢:
      - 「原材料」发生盘亏时，需要借这个
      - 已经抵扣进项税的「原材料」天灾人祸了，需要借这个，贷「应交税费——应交增值税（进项税额转出）」
  负债类:
    短期借款:
    交易性金融负债:
    应付票据:
    应付账款:
    预收账款:
    合同负债:
    应付职工薪酬:
      应付职工薪酬——工资: 工资
      应付职工薪酬——职工福利: 福利
      应付职工薪酬——社会保险: 社保
      应付职工薪酬——非货币性福利: 用产品打发员工
    应交税费:
      应交税费——应交增值税(销项税额): 
        - 卖货的时候产生
        - 收到「应收票据」同时形成
        - 买「原材料」时形成
      应交税费——应交增值税(进项税额):
        - 进货的时候产生
        - 与「应付账款」共同形成
      应交税费——待抵扣进项税额:
        - 进项税太大，一年抵扣不了需要分两年抵扣
      应交税费——应交增值税（进项税额转出）:
        - 已经抵扣进项税的「原材料」天灾人祸了，贷这个，借「待处理财产损溢」
    应付股利:
      - 公司要分红，借这个，贷「利润分配——应付现金股利」
    应付利息:
      - 短期借款的利息，贷这个，借「财务费用」
    其他应付款:
      - 罚款、赔款、滞纳金、违约金
      - 租入包装物的租金
      - 租的固定资产的租金
      - 保证金
      - 给员工租房子的租金，「应付职工薪酬——非货币性福利」
    递延收益:
    长期借款:
    应付债券:
    长期应付款:
    未确认融资费用:
      - 分期购买「固定资产」的利息
    专项应付款:
    预计负债:
      - 「固定资产」弃置费用的现值
    递延所得税负债:
  所有者权益:
    实收资本(股本):
      - 注销股份，冲减时先冲减「股本」
      - 可以从「盈余公积」中转增股本
      - 向投资者分配股票股利，要借「利润分配——转作股本的股利」，贷这个
    资本公积:
      资本公积——资本溢价:
        - 
      资本公积——股本溢价: 
        - 买同一控制的子公司股票超过 50%，超过成本的净资产净值的差价
        - 股份公司骗钱时比账面价值高的那部分
        - 骗钱时候的发行费，从这里扣
        - 增加资本时从这里转增资本变成「实收资本（股本）」
        - 注销股份，当「股本」冲减完，冲减「资本公积——股本溢价」
      资本公积——其他资本公积: 
        - 长投产生了「其他权益变动」时记录，「长期股权投资——其他权益变动」对应增减
    盈余公积:
      盈余公积:
        - 增加资本时从这里转增资本变成「实收资本（股本）」
        - 注销股份，当「股本」和「资本公积——股本溢价」
        - 补亏的时候，贷「利润分配——盈余公积补亏」
      盈余公积——法定盈余公积:
        - 净利润的 10% 必须提取成「盈余公积——法定盈余公积」，一般数额达到注册资本的 50%
        - 公司把利润提取成公积，需要借「利润分配——提取法定盈余公积」
      盈余公积——任意盈余公积:
        - 公司把利润提取成公积，需要借「利润分配——提取任意盈余公积」
    其他综合收益:
      - 长投会产生其他综合收益，记录到这里，同时「长期股权投资——其他综合收益」对应增减
    本年利润:
      - 期末时要把所有损益类科目的余额转入这里
    利润分配:
      利润分配——应付现金股利: 
        - 公司要分红，要借这个，贷「应付股利」
      利润分配——提取法定盈余公积:
        - 公司把利润提取成公积，需要贷「盈余公积——法定盈余公积」
      利润分配——提取任意盈余公积:
        - 公司把利润提取成公积，需要贷「盈余公积——任意盈余公积」
      利润分配——盈余公积补亏:
        - 借「盈余公积」，贷这个
      利润分配——未分配利润:
        - 「本年利润」，先补亏，然后提取「盈余公积」，然后向投资者分配，最终剩下的钱
      利润分配——转作股本的股利:
        -  向投资者分配股票股利，要借这个，贷「股本」
    库存股: # 备抵 
      - 股本要减少注销的时候，要把外边的股票回购成「库存股」然后注销
      - 库存股不是股票数量……
  成本类:
    生产成本:
      - 车间工人的职工薪酬
      - 生产职工养老保险
    制造费用:
      - 生产工具「固定资产」累计折旧需要借这个，贷「累计折旧」
      - 车间管理人员的职工薪酬
    劳务成本:
    研发支出:
      - 研发人员的职工薪酬
  损益类: # 这里边的都要结转成「本年利润」
    主营业务收入:
      - 营业收入之一
      - 销售商品收入
    其他业务收入:
      - 营业收入之一
      - 出售单独计价包装物
      - 出租「固定资产」
    主营业务成本:
      - 「库存商品」在出售时会变成「主营业务成本」
      - 营业成本之一
    其他业务成本:
      - 卖「原材料」
      - 出租固定资产，产生的「累计折旧」
      - 「累计摊销」
      - 单独计价的塑料袋
      - 营业成本之一
      - 投资性房地产的折旧
    税金及附加:
      - 走账对应「应交税费」
    销售费用:
      - 销、管、财，统称期间费用
      - 销售人员的职工薪酬
      - 教授人员的教育经费
      - 不单独计价的塑料袋
      - 销售过程中的保险、包装、运输、装卸等费用 # 此处不算采购过程
      - 展览费和广告费
      - 维修费，质保
      - 销售机构固定资产的「累计折旧」
      - 销售机构的业务招待费
    管理费用:
      - 销、管、财，统称期间费用
      - 存货的盘盈
      - 管理部门人员的职工薪酬
      - 财务人员的职工新手
      - 聘请中介机构年报审计费
      - 业务招待费
      - 管理部门日常维修费
      - 董事会会费
      - 企业筹建的开办费
      - 行政部门的办公费
    财务费用:
      - 销、管、财，统称期间费用
      - 短期借款的利息，借这个，贷「应付利息」
      - 销售方发生的现金折扣
      - 日常经营过程的利息支出
      - 汇兑业务支付的手续费
    资产减值损失:
      - 「应收账款」或者「应收票据」发生坏账时，要借这个，贷「坏账准备」
      - 「原材料」成本大于可变现净值时的差额部分
      - 确认的存货跌价准备
    投资收益:
      - 买完股票的手续费当场计入借方
      - 分红或者发利息，是借「应收股利/利息」，贷「投资收益」，
      - 股票不处置，无论涨多少跌多少都不算「投资收益」，算「交易性金融资产—公允价值变动」和「公允价值变动损益」
    公允价值变动损益:
      - 股价有变化，需要从「交易性金融资产—公允价值变动」中借贷
      - 是跟上一期的「公允价值」比较后的发生额
      - 累计损益是跟「交易性金融资产——成本」去比较
    套期损益:
    资产处置损益:
      - 出售固定资产的净损失
      - 当期利润的损失
    其他收益:
    营业外收入:
      - 买入 20% 以上的长投，造成的股本溢价
      - 非日常活动相关的政府补助
      - 捐赠利得
      - 债务重组利得
      - 确实无法支付的应付账款
      - 净损失，是保险公司赔偿以后的钱
      - 当期利润的利得
    营业外支出:
      - 非正常消耗比如自然灾害导致的存货材料损失
      - 报废的固定资产
      - 报废的无形资产的净损失
      - 当期利润的损失
    所得税费用:
      - 利润总额里的一项，刨除去这个就是净利润
    以前年度损益调整: